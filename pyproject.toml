[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "annotation-tool"
version = "0.3.0"
description = ""
readme = "README.md"
license = "MIT"
authors = [
    "Fernando Moya Rueda <fernando.moya@cs.tu-dortmund.de>",
    "Erik Altermann <erik.altermann@tu-dortmund.de>",
    "Nilah Ravi Nair <nilah.nair@tu-dortmund.de>",
    "Philipp Oberdiek <git@oberdiek.net>",
    "Raphael Spiekermann <raphael.spiekermann@tu-dortmund.de>",
]
maintainers = []
packages = [
    { include = "src" },
    { include = "main.py" },
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
distinctipy = "*"
filetype = "*"
matplotlib = "3.5.0"
numpy = "*"
opencv-python = "~4.5.3.56"
PyOpenGL = "*"
PyQt5 = [
    { version = "~5.14.2", markers = "sys_platform != 'win32'" },
    { version = "^5.15", markers = "sys_platform == 'win32'" },
]
pyqtgraph = "0.11.0"
scipy = "*"
torch = "*"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
isort = "^5"
pyinstaller = "*"
toml = "*"

[tool.poetry.scripts]
annotation-tool = 'main:start'

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 88
